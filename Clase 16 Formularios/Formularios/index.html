<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formularios</title>
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <main>
      <!-- 
            action => Donde se envia el formulario 
            method => POST/GET  => 
                GET   los datos van viajar en la URL
                POST  los datos del form van a viajar en body o el cuerpo peticion

                readonly    => solo lectura (se envia con el form)
                disabled    => no se envia en el form
                required    => es obligatorio
                placeholder => permite indicar un texto de ayuda

                type => text   (que permite alfanumerico)
                        hidden (ocultar input pero se envia en form)
                        number
                        tel
                        email
                        date  => dd/mm/YYYY  => YYYY-mm-ddd
                        password => contraseña
                        file
                        color
                        radio
                        checkbox


      -->
      <form class="formulario" action="guardar.html" method="GET">
          <fieldset>
            <legend>Datos Personales</legend>
            <label for="nombre">Nombre de Pila</label>
            <input type="text" name="nombre_pila" id="nombre"  placeholder="Ingrese su nombre">
            
            <label for="apellido">Apellido</label>
            <input type="text" name="apellido" id="apellido"  placeholder="Ingrese su apellido">
  
            <label for="edad">Edad</label>
            <input type="number" name="edad" id="edad"  placeholder="Ingrese su edad" required>
  
            <label for="fecha_nacimiento">Fecha Nacimiento</label>
            <input type="date" name="fecha_nacimiento" id="fecha_nacimiento"  placeholder="Ingrese su fecha de nacimiento" required>
          </fieldset>
          <fieldset>
            <legend>Datos de Contacto</legend>
            
            <label for="telefono">Telefono</label>
            <input type="tel" name="telefono" id="telefono"  placeholder="Ingrese su teéfono" required>
  
            <label for="email">Email</label>
            <input type="email" name="email" id="email"  placeholder="Ingrese su email" required>

            <label for="clave">Clave</label>
            <input type="password" name="clave" id="clave"  placeholder="Ingrese su clave" required>
          </fieldset>

          <fieldset>
            <legend>Datos de Adjuntos</legend>
            
            <label for="adjuntos">Archivos</label>
            <input type="file" name="adjuntos" id="adjuntos" accept=".pdf, .docx" >

            <label for="imagenes">Imagenes</label>
            <input type="file" name="imagenes" id="imagenes" accept=".jpg, .png, .svg, .gif" multiple>
  
          </fieldset>

          <fieldset>
            <legend>Datos Adicionales</legend>
            
            <label>
                <input type="radio" name="horario_atencion" value="08:00" checked>08:00
            </label>
            <label>
              <input type="radio" name="horario_atencion" value="08:30" >08:30
            </label>
            
            <input type="checkbox" name="terminos_condiciones">
            <label class="etiqueta">Acepta los términos y condiciones</label>


            <input type="color" name="color">
          </fieldset>

          <fieldset>
            <legend>Otros</legend>
            <label for="sh">Superheroe favorito</label>
            <select name="superheroe" id="sh" required>
                <optgroup label="DC">
                  <option value="BT">Batman</option>
                  <option value="SM">Superman</option>
                </optgroup>
                <optgroup label="Marvel">
                  <option value="IM" >IronMan</option>
                  <option value="HU">Hulk</option>
                </optgroup>
            </select>
            <br>
            <textarea name="mensaje" id="mensaje" rows="10">Hola</textarea>
          </fieldset>
          

          <button type="submit">Enviar Datos</button>
          <button type="reset">Limpiar Formulario</button>
      </form>
  </main>
</body>
</html>
