<body>
    <header>
        <!-- Primer header -->
        <div class="header1">
            <span class="textoHeader1">20% de descuento en todos los productos</span>
        </div>

        <!-- Segundo header -->
        <div class="header2">
            <!-- Enlace hacia 'héroes' en el logo y nombre -->
            <a href="heroes.html">
                <img src="img/logoTienda.png"><h1 class="textoHeader2">Nombre tienda</h1>
            </a>
        </div>

    </header>

    <main>
        <!-- Sección para el formulario -->
        <section class="sectForm">

            <!-- Formulario Login -->
            <form class="formulario">
                <h1>Login</h1>

                <!-- Entradas por teclado -->
                <input type="email" placeholder="Usuario o Correo Electrónico" name="correo">
                <input type="password" placeholder="Contraseña" name="password">

                <!-- Botón -->
                <button class="entrar" type="submit">Entrar</button>

                <p>
                    ¿No tienes una cuenta? <a href="register.html">Registrarme</a>
                </p>
            </form>
s
        </section>

    </footer>

    
</body>
