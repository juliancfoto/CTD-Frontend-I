<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Register</title>

    <!-- Fuentes web 'Roboto' -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <!-- Fuentes web para formularios 'Inter' -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">

    <!-- Fuentes web para formularios 'Karla' -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla&display=swap" rel="stylesheet">
    
</head>

<body>
    <header>
        <!-- Primer header -->
        <div class="header1">
            <span class="textoHeader1">20% de descuento en todos los productos</span>
        </div>

        <!-- Segundo header -->
        <div class="header2">
            <!-- Enlace hacia 'héroes' en el logo y nombre -->
            <a href="heroes.html">
                <img src="img/logoTienda.png"><h1 class="textoHeader2">Nombre tienda</h1>
            </a>
        </div>

    </header>

    <main>
        <!-- Sección para el formulario -->
        <section class="sectForm">

            <!-- Formulario Login -->
            <form class="formulario">
                <h1>Registro</h1>

                <!-- Entradas por teclado -->
                <input type="text" placeholder="Nombre y Apellido" name="nombre">
                <input type="email" placeholder="Correo Electrónico" name="correo">
                <input type="password" placeholder="Contraseña" name="password">

                <!-- Seleccionar país -->
                <select name="País">
                    <option value="" disabled selected>País</option>
                    <option id="argentina" value="AR">Argentina</option>
                    <option id="brasil" value="BR">Brasil</option>
                    <option id="colombia" value="CO">Colombia</option>
                    <option id="peru" value="PE">Perú</option>
                    

                </select>

                <!-- Botón -->
                <div id="btnsRegister">
                    <button class="reset" type="reset">Limpiar</button>
                    <button class="entrar" type="submit">Registrar</button>

                </div>

                <p>
                    ¿Ya tienes una cuenta? <a href="login.html">Ingresar</a>
                </p>
            </form>

        </section>

    </main>

    <footer>
        <p class="textoFooter">Todos los derechos reservados a FRONT END 1</p>

    </footer>

    
</body>

</html>
